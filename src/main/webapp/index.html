<div id="box" align="center">
    <form action="payment/creditcard" method="post" id="testForm" name="testForm">
        <div class="maincontent">
            <div class="modal-title">信用卡支付-订单演示</div>
            <div class="modal-part">
                <div>交易数据</div>
                <table>
                    <tr>
                        <td class="tb-title">网关接入号：</td>
                        <td class="tb-cont">
                            <select name="accountId">
                                <option value="10000008">10000008（响应式）</option>
                                <option value="10000011">10000011（非响应式）</option>
                            </select>
                    </tr>
                    <tr>
                        <td class="tb-title">交易金额：</td>
                        <td class="tb-cont"><input type="text" name="amount" value="0.01" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">交易币种：</td>
                        <td class="tb-cont"><input type="text" name="currency" value="USD" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">商户订单号：</td>
                        <td class="tb-cont"><input type="text" name="reference" id="reference" readonly> </td>
                    </tr>
                    <tr>
                        <td class="tb-title">firstName：</td>
                        <td class="tb-cont"><input type="text" name="customerFirstName" value="flank" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">lastName：</td>
                        <td class="tb-cont"><input type="text" name="customerLastName" value="A" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">email：</td>
                        <td class="tb-cont"><input type="text" name="customerEmail" value="support@asiabill.com" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">联系电话：</td>
                        <td class="tb-cont"><input type="text" name="customerPhone" value="13712341234" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">是否移动端：</td>
                        <td class="tb-cont">
                            <select name="isMobile">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                    </tr>
                </table>
            </div>
            <div class="modal-part">
                <div>收件人信息</div>
                <table>
                    <tr>
                        <td class="tb-title">收件人姓：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingFirstName" value="flank" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">收件人名：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingLastName" value="ming" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">收件人电话：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingPhone" value="12312341234" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">收件人国家：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingCountry" value="country" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">收件人城市：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingCity" value="city" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">收件人地址：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingAddress1" value="address" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">收件人邮编：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingZip" value="330100" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">收件人州：</td>
                        <td class="tb-cont"><input type="text" name="customerShippingState" value="state" readonly></td>
                    </tr>
                </table>
            </div>
            <div class="modal-part">
                <div>Credit Card信息</div>
                <table>
                    <tr>
                        <td class="tb-title">邮编：</td>
                        <td class="tb-cont"><input type="text" name="customerBillingZip" value="330100" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">国家：</td>
                        <td class="tb-cont"><input type="text" name="customerBillingCountry" value="jp" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">州/省：</td>
                        <td class="tb-cont"><input type="text" name="customerBillingState" value="to" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">市：</td>
                        <td class="tb-cont"><input type="text" name="customerBillingCity" value="city" readonly></td>
                    </tr>
                    <tr>
                        <td class="tb-title">地址：</td>
                        <td class="tb-cont"><input type="text" name="customerBillingAddress1" value="address" readonly></td>
                    </tr>
                </table>
            </div>
            <div class="btn-group">
                <div class="btn-group-inner">
                    <div class="btn jump" onclick="document.getElementById('testForm').submit()">提交</div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function reference() {
        var reference = "1";
        reference = reference + "" + Math.floor(Math.random()*1000000);
        reference = reference + "" + Math.floor(Math.random()*1000000);
        document.getElementById("reference").value = reference;
    }
</script>
</body>
</html>
